name: Advanced Manual News Workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string
      country:
        description: 'Country code for news'
        default: 'us'
        required: false
        type: string

env:
  NEWS_COUNTRY: ${{ github.event.inputs.country || vars.NEWS_COUNTRY }}

jobs:
  greet-and-fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Greet the user
        run: echo "Hello ${{ github.event.inputs.name }}"

      - name: Show current date and time
        run: date

      - name: List files in the working directory
        run: ls -la

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Display GitHub environment variables
        uses: FranzDiebold/github-env-vars-action@v2

      - name: Run news script with secrets
        run: python news.py
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}

      - name: Upload result (optional)
        uses: actions/upload-artifact@v4
        with:
          name: news-output
          path: ./output.txt

